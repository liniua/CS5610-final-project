<div class="contain-fluid cl-container-padding">

  <h1 class="beautiful-font text-center">Where to eat?</h1>
  <ul>
      <form (ngSubmit) = "searchByZipcode()" #f="ngForm">
        <input type="text"
               name="zipcode"
               class="form-control"
               placeholder="zipcode"
               ngModel
               required
               #zipcode="ngModel"/>
        <span class="help-block" *ngIf="!zipcode.valid && zipcode.touched">
        Please enter zipcode!
    </span>

        <button class="btn btn-success btn-block"
                type="submit"
                [disabled]="!f.valid">Search by zipCode</button>
      </form>
  </ul>
  <ul>

  </ul>
    <ul>
      <form (ngSubmit) = "searchByRestaurantName()" #g="ngForm">
        <input type="text"
               name="restaurantName"
               class="form-control"
               placeholder="restaurant name"
               ngModel required #restaurantName="ngModel"/>
        <span class="help-block" *ngIf="!restaurantName.valid && restaurantName.touched">
        Please enter restaurant name!
        </span>

        <button class="btn btn-primary btn-block"
                type="submit"
                [disabled]="!g.valid">Search by restaurant name</button>
      </form>
    </ul>
</div>
