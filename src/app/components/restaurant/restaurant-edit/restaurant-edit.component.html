<nav class="navbar navbar-expand-md cl-blue-navbar navbar-dark fixed-top">
  <div class="col-1">
    <a class="navbar-text float-left" [routerLink]="['..']"><i class="fa fa-chevron-left"></i></a >
  </div>

  <div class="col-3 d-none d-sm-block">
    <a class="navbar-brand cl-icon-padding" [routerLink]="['..']">Restaurant Owner's Page</a >
    <a class="navbar-text float-right" [routerLink]="['../new']"><i class="fa fa-plus"></i></a >
  </div>

  <div class="col-8">
    <a class="navbar-brand cl-icon-padding" [routerLink]="['.']">Edit Restaurant Page</a >
    <a class="navbar-text float-right" [routerLink]="['..']" (click) = "updateRestaurant()"><i class="fa fa-check"></i></a >
  </div>
</nav>

<div class="contain-fluid">
  <div class="row">
    <div class="col-4 d-none d-sm-block">
      <ul class="list-group cl-list-group-borderless">
        <li *ngFor="let restaurant of restaurants" class="list-group-item cl-list-item-borderless">
          <a [routerLink]="['../', restaurant._id]">
            <i class="fas fa-cog fontawsome_icon float-right" ></i></a>
          <a [routerLink]="['../', restaurant._id, 'widget']">{{restaurant.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-8">
      <form (ngSubmit)="updateRestaurant()" #f="ngForm">
        <div class="form-group">
          <label for="restaurant-name">Restaurant Name</label>
          <input [(ngModel)]="restaurant.name" required
                 name="name"
                 type="text"
                 class="form-control"
                 id="restaurant-name"
                 placeholder={{restaurant.name}}>
          <div [hidden]= "['restaurant.name'].valid || ['restaurant.name'].untouched"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="restaurant-address">Address</label>
          <input [(ngModel)]="restaurant.address" required
                 name="address"
                 type="text"
                 class="form-control"
                 id="restaurant-address"
                 placeholder={{restaurant.address}}>
        </div>
        <div [hidden]="['address'].valid || ['address'].untouched"
             class="alert alert-danger">
          Address is required
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input [(ngModel)]="restaurant.zipcode" required
                 name="zipcode"
                 type="text"
                 class="form-control"
                 id="zipcode"
                 placeholder={{restaurant.zipcode}}>
        </div>
        <div [hidden]="['zipcode'].valid || ['zipcode'].untouched"
             class="alert alert-danger">
          Zipcode is required
        </div>
        <div class="form-group">
          <label for="restaurant-description">Restaurant Description</label>
          <textarea [(ngModel)]="restaurant.description"
                    name="description"
                    id="restaurant-description"
                    class="form-control"
                    rows="5"
                    placeholder={{restaurant.description}}
          ></textarea>
        </div>
        <a class="btn btn-danger btn-block" [routerLink]="['../']" (click) = "deleteRestaurant()">Delete</a>
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-sm cl-blue-navbar navbar-dark fixed-bottom w-100 justify-content-end">
  <div class="container-fuild">
    <a [routerLink]="['/profile']" class="navbar-link navbar-text cl-text-white cl-icon-padding">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
