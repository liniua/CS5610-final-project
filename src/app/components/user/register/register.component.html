<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <i class="fas fa-home"></i>
  </a>
</nav>
<div class="contain-fluid cl-container-padding">

  <div *ngIf="error"
       class="alert alert-danger">
    {{error}}
  </div>

  <h1>Register</h1>
  <form (ngSubmit)="register()" #f="ngForm">
  <input name="username"
         type="text"
         class="form-control"
         placeholder="username"
         ngModel
         required
         #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">*Please enter username!</span>

  <input name="password"
         type="password"
         class="form-control"
         placeholder="password"
         ngModel
         required
         #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">*Please enter password!</span>

  <input name="vpassword"
         type="password"
         class="form-control"
         placeholder="verify password"
         ngModel
         required
         #vpassword="ngModel"/>
    <span class="help-block" *ngIf="!vpassword.valid && vpassword.touched">*Please enter password again!</span>
    <label>
      <a>User Type </a>
      <select type="text"
              name="userType"
              class="form-control"
              ngModel
              required
              #userType="ngModel">
        <option value="admin">admin</option>
        <option value="restaurantOwner">restaurantOwner</option>
        <option value="customer">customer</option>
      </select>
    </label>

    <span class="help-block" *ngIf="!userType.valid && userType.touched">
        Please choose user type!
    </span>
    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register</button>

  <a class="btn btn-danger  btn-block"
     [routerLink]="['/login']">Cancel</a>
  </form>
</div>
